<html>
<body>
    <p> You searched for: <strong> {{ query }}</strong> near {{ location }}</p>

    <input type="submit" value="Search Again">


    <p>Found The Following Lunch Options: </p>.
    {% for table in food %}
    <table style="width:100%">
        {% for line in table %}
        <tr> 
            {% for item in line %}
            <td> {{ item }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    {% endfor %}
    
      


</body>
</html>
